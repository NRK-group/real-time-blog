<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../frontend/css/style.css" />
        <title>Forum</title>
    </head>
    <body>
        <!-- Login Screen Div -->
        <div class="login-page access-page">
            <div class="logo"></div>
            <div class="login-input-container">
                <h1 class="login-title">Login</h1>
                <input
                    type="text"
                    class="access-input-fields"
                    placeholder="Email or Nickname"
                />
                <input
                    type="password"
                    class="access-input-fields"
                    placeholder="Password"
                />
                <button class="access-text show-password">
                    Reveal Password
                </button>
                <button type="button" class="access-btn">Login</button>
                <p class="access-text">or</p>
                <button type="button" class="access-btn">Register</button>
            </div>
        </div>
        <!-- Registration Page -->
        <div class="register-page access-page">
            <div class="logo"></div>
            <div class="register-input-container">
                <h1 class="login-title">Register</h1>
                <div class="short-input-div">
                    <input
                    type="text"
                    class="short-input-fields"
                    placeholder="First Name"
                />
                <input
                    type="text"
                    class="short-input-fields"
                    placeholder="Nickname"
                />
                </div>

                
                <input
                type="text"
                class="access-input-fields"
                placeholder="Last Name"
                />
                <div class="short-input-div">
                    <input
                    type="number"
                    class="short-input-fields"
                    min="13"
                    placeholder="Age"
                />
                <select class="short-input-fields" id="gender-selector" placeholder="gender">
                    <option value="" disabled selected hidden>Gender</option>
                    <option value="Male" class="short-input-fields">Male</option>
                    <option value="Female" class="short-input-fields">Female</option>
                    <option value="Other" class="short-input-fields">Other</option>
                </select>
                </div>

                <input
                    type="email"
                    class="access-input-fields"
                    placeholder="Email"
                />
                <input
                    type="password"
                    class="access-input-fields"
                    placeholder="Password"
                />
                <input
                    type="password"
                    class="access-input-fields"
                    placeholder="Confirm Password"
                />

                <button class="access-text show-password">
                    Reveal Password
                </button>
                <button type="button" class="access-btn">Login</button>
                <p class="access-text">or</p>
                <button type="button" class="access-btn">Register</button>
            </div>
        </div>
        <div class="top-container">
            <div class="title-container"></div>
            <div class="logout-container"></div>
        </div>
        <div class="bottom-container">
            <div class="left-container">
                <div class="personal-filter-container"></div>
                <div class="post-filter-container"></div>
            </div>
            <div class="middle-container">
                <div class="newpost-container"></div>
                <div class="allpost-container"></div>
            </div>
            <div class="right-container">
                <div class="profile-container"></div>
                <div class="users-container"></div>
            </div>
        </div>
    </body>
</html>
