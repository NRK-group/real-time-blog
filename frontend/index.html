<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../frontend/css/style.css" />
        <title>Forum</title>
    </head>
    <body>
        <!-- * Login Screen Div -->
        <div class="login-page access-page" id="login-page-id">
            <div class="logo">
                <div class="title">FORUM</div>
            </div>
            <div class="login-input-container">
                <h1 class="login-title title">Login</h1>
                <input
                    type="text"
                    class="access-input-fields"
                    placeholder="Email or Nickname"
                />
                <input
                    type="password"
                    class="access-input-fields"
                    placeholder="Password"
                />
                <button class="access-text show-password">
                    Reveal Password
                </button>
                <button type="button" class="access-btn" id="login-btn-id">
                    Login
                </button>
                <p class="access-text">or</p>
                <button
                    type="button"
                    class="access-btn"
                    id="open-register-btn-id"
                >
                    Register
                </button>
            </div>
        </div>
        <!-- * end of the login page -->

        <!-- * Registration Page -->
        <div class="register-page access-page" id="register-page-id">
            <div class="logo">
                <div class="title">FORUM</div>
            </div>
            <div class="register-input-container">
                <h1 class="login-title title">Register</h1>
                <div class="short-input-div">
                    <input
                        type="text"
                        class="short-input-fields"
                        placeholder="First Name"
                        id="first-name-id"
                        required
                    />
                    <input
                        type="text"
                        class="short-input-fields"
                        placeholder="Nickname"
                        id="nickname-id"
                        required
                    />
                </div>
                <input
                    type="text"
                    class="access-input-fields"
                    placeholder="Last Name"
                    id="last-name-id"
                    required
                />
                <div class="short-input-div">
                    <input
                        type="number"
                        class="short-input-fields"
                        min="13"
                        placeholder="Age"
                        id="age-id"
                        required
                    />
                    <select
                        class="short-input-fields"
                        placeholder="gender"
                        id="gender-id"
                        required
                    >
                        <option value="" disabled selected hidden>
                            Gender
                        </option>
                        <option value="Male" class="short-input-fields">
                            Male
                        </option>
                        <option value="Female" class="short-input-fields">
                            Female
                        </option>
                        <option value="Other" class="short-input-fields">
                            Other
                        </option>
                    </select>
                </div>
                <input
                    type="email"
                    class="access-input-fields"
                    placeholder="Email"
                    id="email-id"
                    required
                />
                <input
                    type="password"
                    class="access-input-fields"
                    placeholder="Password"
                    id="password-id"
                    required
                />
                <input
                    type="password"
                    class="access-input-fields"
                    placeholder="Confirm Password"
                    id="confirm-password-id"
                    required
                />
                <button class="access-text show-password">
                    Reveal Password
                </button>
                <button type="submit" class="access-btn" id="register-btn-id">
                    Register
                </button>
                <p class="access-text">or</p>
                <button type="button" class="access-btn" id="open-login-btn-id">
                    Login
                </button>
            </div>
        </div>
        <!-- * end of the registration page -->

        <!-- * start of the main screen -->
        <div class="top-container">
            <div class="title-container">
                <div class="title">FORUM</div>
            </div>
            <div class="search-container"></div>
            <div class="logout-container">
                <button class="logout-btn">
                    <span class="logout-icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                        >
                            <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                            <path
                                d="M160 416H96c-17.67 0-32-14.33-32-32V128c0-17.67 14.33-32 32-32h64c17.67 0 32-14.33 32-32S177.7 32 160 32H96C42.98 32 0 74.98 0 128v256c0 53.02 42.98 96 96 96h64c17.67 0 32-14.33 32-32S177.7 416 160 416zM502.6 233.4l-128-128c-12.51-12.51-32.76-12.49-45.25 0c-12.5 12.5-12.5 32.75 0 45.25L402.8 224H192C174.3 224 160 238.3 160 256s14.31 32 32 32h210.8l-73.38 73.38c-12.5 12.5-12.5 32.75 0 45.25s32.75 12.5 45.25 0l128-128C515.1 266.1 515.1 245.9 502.6 233.4z"
                            />
                        </svg>
                    </span>
                    Logout
                </button>
            </div>
        </div>
        <div class="bottom-container">
            <div class="left-container">
                <div class="personal-filter-container"></div>
                <div class="post-filter-container"></div>
            </div>
            <div class="middle-container">
                <div class="newpost-container"></div>
                <div class="allpost-container"></div>
            </div>
            <div class="right-container">
                <div class="profile-container"></div>
                <div class="users-container"></div>
            </div>
        </div>
        <!-- * end of the main screen  -->

        <script src="../frontend/js/main.js"></script>
    </body>
</html>
