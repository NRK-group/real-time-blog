<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../frontend/css/style.css" />
        <title>Forum</title>
    </head>
    <body>
        <!-- * Login Screen Div -->
        <div class="login-page access-page" id="login-page-id">
            <div class="logo">
                <div class="title">FORUM</div>
            </div>
            <div class="login-input-container">
                <h1 class="login-title title">Login</h1>
                <input
                    type="text"
                    class="access-input-fields"
                    placeholder="Email or Nickname"
                    id="login-email-or-username-id"
                />
                <input
                    type="password"
                    class="access-input-fields login-reveal-password"
                    placeholder="Password"
                    id="login-password-id"
                />
                <button
                    class="access-text show-password"
                    id="login-reveal-password"
                    onclick="revealPasswordBtn('#login-reveal-password', '.login-reveal-password')"
                >
                    Reveal Password
                </button>
                <button type="button" class="access-btn" id="login-btn-id">
                    Login
                </button>
                <p class="access-text">or</p>
                <button
                    type="button"
                    class="access-btn"
                    id="open-register-btn-id"
                >
                    Register
                </button>
            </div>
        </div>
        <!-- * end of the login page -->

        <!-- * Registration Page -->
        <div class="register-page access-page" id="register-page-id">
            <div class="logo">
                <div class="title">FORUM</div>
            </div>
            <div class="register-input-container">
                <h1 class="login-title title">Register</h1>
                <div class="short-input-div">
                    <input
                        type="text"
                        class="short-input-fields"
                        placeholder="First Name"
                        id="first-name-id"
                        required
                    />
                    <input
                        type="text"
                        class="short-input-fields"
                        placeholder="Nickname"
                        id="nickname-id"
                        required
                    />
                </div>
                <input
                    type="text"
                    class="access-input-fields"
                    placeholder="Last Name"
                    id="last-name-id"
                    required
                />
                <div class="short-input-div">
                    <input
                        type="number"
                        class="short-input-fields"
                        min="13"
                        placeholder="Age"
                        id="age-id"
                        required
                    />
                    <select
                        class="short-input-fields"
                        placeholder="gender"
                        id="gender-id"
                        required
                    >
                        <option value="" disabled selected hidden>
                            Gender
                        </option>
                        <option value="Male" class="short-input-fields">
                            Male
                        </option>
                        <option value="Female" class="short-input-fields">
                            Female
                        </option>
                        <option value="Other" class="short-input-fields">
                            Other
                        </option>
                    </select>
                </div>
                <input
                    type="email"
                    class="access-input-fields"
                    placeholder="Email"
                    id="email-id"
                    required
                />
                <input
                    type="password"
                    class="access-input-fields password reg-password-field"
                    placeholder="Password"
                    id="password-id"
                    required
                />
                <input
                    type="password"
                    class="access-input-fields reg-password-field"
                    placeholder="Confirm Password"
                    id="confirm-password-id"
                    required
                />
                <button
                    class="access-text show-password"
                    id="register-reveal-password"
                    onclick="revealPasswordBtn('#register-reveal-password' , '.reg-password-field')"
                >
                    Reveal Password
                </button>
                <button type="submit" class="access-btn" id="register-btn-id">
                    Register
                </button>
                <p class="access-text">or</p>
                <button type="button" class="access-btn" id="open-login-btn-id">
                    Login
                </button>
            </div>
        </div>
        <!-- * end of the registration page -->

        <!-- * start of the main screen -->
        <div class="top-container">
            <div class="title-container">
                <div class="title">FORUM</div>
            </div>
            <div class="search-container"></div>
            <div class="logout-container">
                <button class="logout-btn">
                    <span class="logout-icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                        >
                            <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                            <path
                                d="M160 416H96c-17.67 0-32-14.33-32-32V128c0-17.67 14.33-32 32-32h64c17.67 0 32-14.33 32-32S177.7 32 160 32H96C42.98 32 0 74.98 0 128v256c0 53.02 42.98 96 96 96h64c17.67 0 32-14.33 32-32S177.7 416 160 416zM502.6 233.4l-128-128c-12.51-12.51-32.76-12.49-45.25 0c-12.5 12.5-12.5 32.75 0 45.25L402.8 224H192C174.3 224 160 238.3 160 256s14.31 32 32 32h210.8l-73.38 73.38c-12.5 12.5-12.5 32.75 0 45.25s32.75 12.5 45.25 0l128-128C515.1 266.1 515.1 245.9 502.6 233.4z"
                            />
                        </svg>
                    </span>
                    Logout
                </button>
            </div>
        </div>
        <div class="bottom-container">
            <div class="left-container">
                <div class="personal-filter-container"></div>
                <div class="post-filter-container"></div>
            </div>
            <div class="middle-container">
                <div class="newpost-container"></div>
                <div class="allpost-container"></div>
            </div>
            <div class="right-container">
                <div class="profile-container">
                    <div class="profile-card">
                        <div class="profile-picture"></div>
                        <div class="profile-name">FirstName LastName</div>
                        <div class="profile-username">@username</div>
                        <div>
                            <button class="profile-button">
                                <span class="edit-icon"
                                    ><svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 576 512"
                                    >
                                        <!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
                                        <path
                                            d="M402.6 83.2l90.2 90.2c3.8 3.8 3.8 10 0 13.8L274.4 405.6l-92.8 10.3c-12.4 1.4-22.9-9.1-21.5-21.5l10.3-92.8L388.8 83.2c3.8-3.8 10-3.8 13.8 0zm162-22.9l-48.8-48.8c-15.2-15.2-39.9-15.2-55.2 0l-35.4 35.4c-3.8 3.8-3.8 10 0 13.8l90.2 90.2c3.8 3.8 10 3.8 13.8 0l35.4-35.4c15.2-15.3 15.2-40 0-55.2zM384 346.2V448H64V128h229.8c3.2 0 6.2-1.3 8.5-3.5l40-40c7.6-7.6 2.2-20.5-8.5-20.5H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V306.2c0-10.7-12.9-16-20.5-8.5l-40 40c-2.2 2.3-3.5 5.3-3.5 8.5z"
                                        /></svg></span
                                >edit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="users-container"></div>
            </div>
        </div>
        <!-- * end of the main screen  -->

        <script src="../frontend/js/main.js"></script>
    </body>
</html>
